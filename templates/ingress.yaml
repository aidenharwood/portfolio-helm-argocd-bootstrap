apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: http
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - argocd.aidenharwood.uk
  rules:
  - host: argocd.aidenharwood.uk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bootstrap-argocd-server
            port:
              name: http