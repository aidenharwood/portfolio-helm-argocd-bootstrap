apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tetragon
spec:
  project: default
  source:
    repoURL: https://helm.cilium.io/
    targetRevision: 1.5.0
    chart: tetragon
    helm:
      values: |
        tetragon:
          prometheus:
            enabled: true
  destination:
    name: in-cluster
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true