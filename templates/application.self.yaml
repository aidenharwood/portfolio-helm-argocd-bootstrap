apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: default
  source:
    helm:
      values:
        repo: "{{ .Values.repo }}"
    repoURL: "{{ .Values.repo }}"
    targetRevision: HEAD
    path: .
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true